version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: venta-cafe-postgres
    environment:
      POSTGRES_DB: ventacafe
      POSTGRES_USER: ventacafe
      POSTGRES_PASSWORD: ventacafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ventacafe"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
