# ===================================================================
# Spring Boot configuration for stand-alone testing without database.
# Used for testing the frontend without external database dependency
# ===================================================================

spring:
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  liquibase:
    enabled: false
  devtools:
    restart:
      enabled: false
  jackson:
    serialization:
      indent-output: true

logging:
  level:
    ROOT: INFO
    com.ventacafe: DEBUG

server:
  port: 8080

jhipster:
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 100
  cors:
    allowed-origins: 'http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:4200,https://localhost:4200'
    allowed-origin-patterns: 'https://*.githubpreview.dev'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  security:
