# ===================================================================
# Frontend only profile - sin base de datos
# ===================================================================

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  liquibase:
    enabled: false
  h2:
    console:
      enabled: false

logging:
  level:
    root: INFO
    com.ventacafe: DEBUG
