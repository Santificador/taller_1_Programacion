<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta de Caf√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-tabs button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-tabs button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .nav-tabs button.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-creacion {
            background: #28a745;
            color: white;
        }

        .badge-modificacion {
            background: #ffc107;
            color: #000;
        }

        .badge-eliminacion {
            background: #dc3545;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚òï Sistema de Venta de Caf√©</h1>
            <p>Gesti√≥n integral de ventas y auditor√≠a</p>
        </header>

        <div class="nav-tabs">
            <button class="active" onclick="showTab('ventas')">üìä Registrar Venta</button>
            <button onclick="showTab('listar-ventas')">üìã Lista de Ventas</button>
            <button onclick="showTab('auditoria')">üîç Auditor√≠a</button>
            <button onclick="showTab('estadisticas')">üìà Estad√≠sticas</button>
        </div>

        <!-- Tab: Registrar Venta -->
        <div id="ventas" class="tab-content active">
            <div class="card">
                <h2>Registrar Nueva Venta</h2>
                <div id="venta-alert"></div>
                <form id="ventaForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cliente">Cliente *</label>
                            <select id="cliente" required>
                                <option value="">Seleccione un cliente...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cafe">Caf√© *</label>
                            <select id="cafe" required>
                                <option value="">Seleccione un caf√©...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cantidad">Cantidad *</label>
                            <input type="number" id="cantidad" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Venta *</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario *</label>
                            <input type="text" id="usuario" placeholder="Nombre del usuario" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="precioUnitario">Precio Unitario</label>
                            <input type="number" id="precioUnitario" step="0.01" readonly>
                        </div>
                        <div class="form-group">
                            <label for="montoTotal">Monto Total</label>
                            <input type="number" id="montoTotal" step="0.01" readonly>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">üíæ Guardar Venta</button>
                        <button type="reset" class="btn btn-secondary">üîÑ Limpiar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tab: Listar Ventas -->
        <div id="listar-ventas" class="tab-content">
            <div class="card">
                <h2>Lista de Ventas</h2>
                <div id="ventas-alert"></div>
                <button onclick="cargarVentas()" class="btn btn-success" style="margin-bottom: 20px;">üîÑ Actualizar</button>
                <div id="ventasTable"></div>
            </div>
        </div>

        <!-- Tab: Auditor√≠a -->
        <div id="auditoria" class="tab-content">
            <div class="card">
                <h2>Registro de Auditor√≠a</h2>
                <div id="auditoria-alert"></div>
                <button onclick="cargarAuditorias()" class="btn btn-success" style="margin-bottom: 20px;">üîÑ Actualizar</button>
                <div id="auditoriaTable"></div>
            </div>
        </div>

        <!-- Tab: Estad√≠sticas -->
        <div id="estadisticas" class="tab-content">
            <div class="card">
                <h2>Estad√≠sticas del Sistema</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
