# Base de datos PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ventacafe
quarkus.hibernate-orm.database.generation=update

# Swagger/OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi

# CORS - Habilitar para la interfaz web
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,x-usuario
quarkus.http.cors.exposed-headers=Content-Disposition,x-usuario

# Puerto HTTP
quarkus.http.port=8080

quarkus.application.name=venta-cafe-api
